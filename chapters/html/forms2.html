<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inputs Demo</title>
</head>
<body>
    <p>Do you prefer cats or dogs?</p>
    <form action="">
        <label for="cats">Cats:</label>
        <input name="petChoice" id="cats" type="radio" value="CATS">
        <label for="dogs">Dogs</label>
        <input name="petChoice" id="dogs" type="radio" value="DOGS">

        <p>What's your favorite color?</p>
        <select name="color">
            <option value="Red">Red</option>
            <option value="Orange">Orange</option>
            <option value="Yellow">Yellow</option>
        </select>

        <textarea name="paragraph" cols="50" rows="10"></textarea>

        <button>Go!</button>
    <!-- <input type="checkbox"> -->
    </form>
</body>
</html>
